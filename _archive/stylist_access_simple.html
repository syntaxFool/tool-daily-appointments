<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <meta name="description" content="Stylist Reports Portal">
    <title>üìä Stylist Reports</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%234285f4' width='192' height='192'/><text x='96' y='140' font-size='120' fill='white' text-anchor='middle' font-weight='bold'>üìä</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .login-section {
            display: block;
        }

        .login-section.hidden {
            display: none;
        }

        .dashboard {
            display: none;
        }

        .dashboard.visible {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
            width: auto;
            padding: 10px 20px;
        }

        button.secondary:hover {
            background: #e0e0e0;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error.show {
            display: block;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .welcome {
            color: #333;
        }

        .welcome strong {
            color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            margin: 0;
            font-size: 12px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="date"] {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            min-width: 140px;
        }

        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="date"] {
            cursor: text;
        }

        .export-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .export-btn:hover {
            background: #218838;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                width: 100%;
                flex-direction: column;
            }

            .controls select,
            .export-btn {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <div class="header">
                <div class="logo">üìä</div>
                <h1>Stylist Reports</h1>
                <p class="subtitle">Enter your access token to view reports</p>
            </div>

            <div class="error" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="token">Access Token</label>
                    <input 
                        type="password" 
                        id="token" 
                        placeholder="Enter your token"
                        required
                        autocomplete="off"
                    >
                </div>
                <button type="submit">Access Portal</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <div class="welcome">
                    üëã Welcome, <strong id="stylistName">Stylist</strong>!
                </div>
                <div class="controls">
                    <div class="filter-group">
                        <label for="monthFilter">üìÖ Month:</label>
                        <select id="monthFilter" onchange="filterByMonth()">
                            <option value="">All Months</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="startDate">üìÜ From:</label>
                        <input type="date" id="startDate" onchange="filterByDate()">
                    </div>
                    <div class="filter-group">
                        <label for="endDate">üìÜ To:</label>
                        <input type="date" id="endDate" onchange="filterByDate()">
                    </div>
                    <button class="export-btn" onclick="exportToCSV()">üì• Export CSV</button>
                    <button class="secondary" onclick="logout()">üö™ Logout</button>
                </div>
            </div>

            <div class="table-container">
                <table id="reportsTable">
                    <thead>
                        <tr>
                            <th>Invoice Date</th>
                            <th>Invoice Number</th>
                            <th>Stylist</th>
                            <th>Customer Name</th>
                            <th>Amount</th>
                            <th>Invoice Amount</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <div class="spinner"></div>
                                <p>Loading data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Apps Script Web App Endpoint
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxt1nLwXMzv0hf4oyf90TkDg8zxM_GzeGOkXIcc297aC2b2ygvFmoT0hC2XgTYkD3fy/exec';
        
        let tokensData = {};
        let dataHiveData = [];
        let currentStylist = null;

        // Fetch Stylist data from Apps Script
        async function fetchStylistData() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=stylists`);
                const data = await response.json();
                
                if (!data.success || !data.stylists) {
                    console.error('Error:', data.error);
                    return;
                }
                
                // Build token -> stylist name map
                data.stylists.forEach(stylist => {
                    tokensData[stylist.token] = stylist.name;
                });
            } catch (e) {
                console.error('Could not fetch stylist data:', e);
                showError('Could not connect to server. Make sure the Apps Script URL is correct.');
            }
        }

        // Fetch Data Hive data from Apps Script
        async function fetchDataHiveData() {
            try {
                const response = await fetch(`${APPS_SCRIPT_URL}?action=reports`);
                const data = await response.json();
                
                if (!data.success || !data.reports) {
                    console.error('Error:', data.error);
                    showError('Could not load report data.');
                    return;
                }
                
                dataHiveData = data.reports;
                populateMonthFilter();
                displayData();
            } catch (e) {
                console.error('Error fetching data:', e);
                showError('Could not load report data. Check your connection.');
            }
        }

        // Populate month filter
        function populateMonthFilter() {
            const months = new Set();
            dataHiveData.forEach(row => {
                try {
                    const date = new Date(row.date);
                    const month = date.toLocaleString('default', { year: 'numeric', month: 'long' });
                    months.add(month);
                } catch (e) {}
            });

            const select = document.getElementById('monthFilter');
            Array.from(months).sort().reverse().forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                select.appendChild(option);
            });
        }

        // Filter by month
        function filterByMonth() {
            // Clear date range when month is selected
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            displayData();
        }

        // Filter by date range
        function filterByDate() {
            // Clear month when date range is used
            document.getElementById('monthFilter').value = '';
            displayData();
        }

        function displayData() {
            const stylist = currentStylist;
            const month = document.getElementById('monthFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let filtered = dataHiveData.filter(row => row.stylist === stylist);
            
            // Filter by month if selected
            if (month) {
                filtered = filtered.filter(row => {
                    try {
                        const date = new Date(row.date);
                        const rowMonth = date.toLocaleString('default', { year: 'numeric', month: 'long' });
                        return rowMonth === month;
                    } catch (e) {
                        return false;
                    }
                });
            }
            
            // Filter by date range if selected
            if (startDate || endDate) {
                const start = startDate ? new Date(startDate) : null;
                const end = endDate ? new Date(endDate) : null;
                
                filtered = filtered.filter(row => {
                    try {
                        const rowDate = new Date(row.date);
                        if (start && rowDate < start) return false;
                        if (end && rowDate > end) return false;
                        return true;
                    } catch (e) {
                        return false;
                    }
                });
            }

            const tbody = document.getElementById('tableBody');
            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No reports found for this period</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = filtered.map(row => `
                <tr>
                    <td>${row.date}</td>
                    <td>${row.invoiceNumber}</td>
                    <td>${row.stylist}</td>
                    <td>${row.customerName}</td>
                    <td>${formatCurrency(row.amount)}</td>
                    <td>${formatCurrency(row.invoiceTotal)}</td>
                </tr>
            `).join('');
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR'
            }).format(value);
        }

        function exportToCSV() {
            const stylist = currentStylist;
            const month = document.getElementById('monthFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            let filtered = dataHiveData.filter(row => row.stylist === stylist);
            
            if (month) {
                filtered = filtered.filter(row => {
                    try {
                        const date = new Date(row.date);
                        const rowMonth = date.toLocaleString('default', { year: 'numeric', month: 'long' });
                        return rowMonth === month;
                    } catch (e) {
                        return false;
                    }
                });
            }
            
            if (startDate || endDate) {
                const start = startDate ? new Date(startDate) : null;
                const end = endDate ? new Date(endDate) : null;
                
                filtered = filtered.filter(row => {
                    try {
                        const rowDate = new Date(row.date);
                        if (start && rowDate < start) return false;
                        if (end && rowDate > end) return false;
                        return true;
                    } catch (e) {
                        return false;
                    }
                });
            }

            if (filtered.length === 0) {
                alert('No data to export for the current filters');
                return;
            }

            let csv = 'Invoice Date,Invoice Number,Stylist,Customer Name,Amount,Invoice Amount\n';
            filtered.forEach(row => {
                csv += `"${row.date}","${row.invoiceNumber}","${row.stylist}","${row.customerName}",${row.amount},${row.invoiceTotal}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${stylist}-${month || startDate || 'all'}-reports.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Login handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = document.getElementById('token').value.trim();
            const errorMsg = document.getElementById('errorMessage');
            const submitBtn = this.querySelector('button');

            errorMsg.classList.remove('show');

            if (!tokensData[token]) {
                errorMsg.textContent = '‚ùå Invalid token. Please check and try again.';
                errorMsg.classList.add('show');
                document.getElementById('token').value = '';
                return;
            }

            const stylistName = tokensData[token];
            currentStylist = stylistName;
            
            localStorage.setItem('token', token);
            localStorage.setItem('stylist', stylistName);
            
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboard').classList.add('visible');
            document.getElementById('stylistName').textContent = stylistName;
            
            await fetchDataHiveData();
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('stylist');
            
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('visible');
            document.getElementById('token').value = '';
            document.getElementById('token').focus();
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        // Initialize on page load
        async function init() {
            await fetchStylistData();
            
            const savedToken = localStorage.getItem('token');
            const savedStylist = localStorage.getItem('stylist');
            
            if (savedToken && tokensData[savedToken]) {
                currentStylist = savedStylist;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboard').classList.add('visible');
                document.getElementById('stylistName').textContent = savedStylist;
                await fetchDataHiveData();
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
